<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:700|Ceviche+One" rel="stylesheet">
  <script src="https://use.fontawesome.com/8a02a0ee1b.js"></script>
  <title>Austin City Ransom</title>
</head>
<body>
<div class="start-screen game-window">
  <div class="title-box">
    <h1>Austin City <span class="sr-only">Ransom</span></h1>
    <p class="starting">Press 'Enter' to Start Game</p>
    <!--<div class="dude"></div>-->
  </div>
</div>
<div class="character-select modal" id="start">
  <div class="inner">
    <h2>Choose Your Fighter!</h2>
    <p class="starting">Click on the character to begin.</p>
  <ul class="ul-basic clearfix">
    <li data-character="Tex" class="tex col-xs-6"><span class="sr-only">Tex</span><span class="dude tex"></span></li>
    <li data-character="Blade" class="blade col-xs-6"><span class="sr-only">Blade</span><span class="dude blade"></span></li>
    <li data-character="Jerry" class="jerry col-xs-6"><span class="sr-only">Jerry</span><span class="dude jerry"></span></li>
    <li data-character="Reggie" class="reggie col-xs-6"><span class="sr-only">Reggie</span><span class="dude reggie"></span></li>
  </ul>
</div>
</div>
<div class="character-select modal" id="opponents">
  <div class="inner">
    <h2>Choose Your Opponent!</h2>
    <p class="starting">Click on the character to FIGHT.</p>
    <div class="wrap row">
    <div class="selected-player col-xs-6"></div>
  <ul class="ul-basic col-xs-6">

  </ul>
</div>
</div>
</div>
<div class="taunt-screen modal">
  <div class="inner">
    <h2>Versus: <span></span></h2>
<div class="selected-player"></div>
<div class="taunt"></div>
<button class="btn start-fight">Fight!</button>
</div>
</div>
<div class="fight-screen modal">
  <div class="inner">
    <div class="stage"><h2>Fight!</h2></div>
    <div class="fight-controls clearfix">
        <div class="player-health col-xs-4"></div>
        <div class="btn-wrap col-xs-4">
              <button class="btn attack">ATTACK!</button>
        </div>
        <div class="opponent-health col-xs-4">
        </div>
    </div>

  </div>
</div>

  <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
    <script src="assets/js/game.js"></script>
</body>
</html>
